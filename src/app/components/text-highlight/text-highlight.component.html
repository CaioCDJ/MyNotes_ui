<form [formGroup]="form">
  <div class="code-container line-numbers">
    <textarea
      #textArea
      placeholder="Text your notes here"
      class="text-area-code-editor"
      formControlName="content"
      spellcheck="false"
    ></textarea>
    <pre
      aria-hidden="true"
      class="pre line-numbers"
      #pre
    ><code [ngClass]="['code', 'language-' + codeType]" #codeContent></code>
    </pre>
  </div>
</form>
